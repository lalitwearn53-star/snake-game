<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:#020617;
  color:white;
  font-family:Arial, sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
}

h1{ margin:15px 0 5px; }

.info{ margin-bottom:8px; }

.leaderboard{
  background:#0f172a;
  padding:10px 18px;
  border-radius:10px;
  margin-bottom:12px;
}

.game-box{
  display:flex;
  justify-content:center;
  align-items:center;
}

canvas{
  border:4px solid #22c55e;
  background:#020617;
}

.controls{
  margin-top:15px;
  display:grid;
  grid-template-columns:repeat(3,60px);
  gap:8px;
}

.controls button{
  font-size:20px;
  padding:10px;
}

.restart{
  margin-top:12px;
  padding:8px 20px;
  font-size:16px;
}
</style>
</head>

<script src="script.js"></script>

</html>
