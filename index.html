<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 15px 0 5px;
    }

    .score {
      margin-bottom: 10px;
    }

    .leaderboard {
      background: #0f172a;
      padding: 12px 20px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    canvas {
      border: 3px solid #22c55e;
      background: #020617;
    }

    .controls {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-gap: 8px;
    }

    .controls button {
      font-size: 20px;
      padding: 10px;
    }
  </style>
</head>

<body>

  <h1>üêç Snake Game</h1>

  <div class="score">
    Score: <span id="score">0</span> |
    High Score: <span id="highScore">0</span>
  </div>

  <div class="leaderboard">
    üèÜ Leaderboard (Top 1):
    <span id="leaderboardScore">No score yet</span>
  </div>

  <canvas id="gameCanvas" width="300" height="300"></canvas>

  <div class="controls">
    <div></div>
    <button onclick="changeDir('UP')">‚¨ÜÔ∏è</button>
    <div></div>

    <button onclick="changeDir('LEFT')">‚¨ÖÔ∏è</button>
    <button onclick="togglePause()">‚è∏</button>
    <button onclick="changeDir('RIGHT')">‚û°Ô∏è</button>

    <div></div>
    <button onclick="changeDir('DOWN')">‚¨áÔ∏è</button>
    <div></div>
  </div>

  <!-- SCRIPT END ME -->
  <script src="script.js"></script>
</body>
</html>
