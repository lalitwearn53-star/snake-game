<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0 10px;
    }

    .score {
      margin-bottom: 10px;
      font-size: 18px;
    }

    canvas {
      border: 4px solid #22c55e;
      background: #020617;
    }

    .controls {
      margin-top: 20px;
      text-align: center;
    }

    .controls button {
      width: 60px;
      height: 60px;
      margin: 6px;
      font-size: 22px;
      border-radius: 6px;
      border: none;
    }

    .pause {
      background: orange;
    }

    .restart {
      margin-top: 15px;
      padding: 10px 30px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>

<body>

  <h1>üêç Snake Game</h1>

  <div class="score">
    Score: <span id="score">0</span> |
    High Score: <span id="highScore">0</span>
  </div>

  <canvas id="gameCanvas" width="300" height="300"></canvas>

  <div class="controls">
    <button onclick="changeDir('UP')">‚¨Ü</button><br>
    <button onclick="changeDir('LEFT')">‚¨Ö</button>
    <button id="pauseBtn" class="pause" onclick="togglePause()">‚è∏</button>
    <button onclick="changeDir('RIGHT')">‚û°</button><br>
    <button onclick="changeDir('DOWN')">‚¨á</button>
  </div>

  <button class="restart" onclick="restartGame()">üîÅ Restart</button>

  <!-- JS MUST BE LAST -->
  <script src="script.js"></script>
</body>
</html>
