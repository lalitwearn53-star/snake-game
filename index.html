<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #020617;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .game-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 420px;
    }

    h1 {
      margin: 10px 0 6px;
      font-size: 28px;
    }

    .score-box {
      text-align: center;
      margin-bottom: 10px;
      font-size: 16px;
    }

    canvas {
      width: 100%;
      height: auto;
      max-width: 380px;
      aspect-ratio: 1 / 1;
      border: 3px solid #22c55e;
      background: #020617;
      margin-bottom: 16px;
    }

    /* CONTROLS */
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      grid-template-rows: repeat(3, 70px);
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
    }

    .controls button {
      width: 70px;
      height: 70px;
      font-size: 26px;
      border-radius: 14px;
      border: none;
      background: #22c55e;
      color: black;
      cursor: pointer;
    }

    .controls .pause {
      background: #facc15;
    }

    .restart {
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #ef4444;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="game-wrapper">

    <h1>üêç Snake Game</h1>

    <div class="score-box">
      Score: <span id="score">0</span><br>
      High Score: <span id="highScore">0</span>
    </div>

    <!-- GAME CANVAS -->
    <canvas id="game" width="380" height="380"></canvas>

    <!-- CONTROLS -->
    <div class="controls">
      <div></div>
      <button onclick="setDir('UP')">‚Üë</button>
      <div></div>

      <button onclick="setDir('LEFT')">‚Üê</button>
      <button class="pause" onclick="togglePause()">‚è∏</button>
      <button onclick="setDir('RIGHT')">‚Üí</button>

      <div></div>
      <button onclick="setDir('DOWN')">‚Üì</button>
      <div></div>
    </div>

    <!-- RESTART -->
    <button class="restart" onclick="restartGame()">Restart</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
