<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 16px;
    }

    .score-board {
      margin: 10px 0;
      font-size: 18px;
    }

    canvas {
      border: 4px solid #22c55e;
      background: #020617;
      display: block;
      margin: 0 auto;
    }

    /* CONTROLS */
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .controls button {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      border: none;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
    }

    .pause {
      background: #f59e0b;
      font-size: 26px;
    }

    .restart {
      margin-top: 16px;
      padding: 10px 24px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #f59e0b;
    }
  </style>
</head>

<body>

  <h1>üêç Snake Game</h1>

  <div class="score-board">
    Score: <span id="score">0</span> |
    High Score: <span id="highScore">0</span>
  </div>

  <canvas id="gameCanvas" width="360" height="360"></canvas>

  <div class="controls">
    <div></div>
    <button onclick="changeDir('UP')">‚Üë</button>
    <div></div>

    <button onclick="changeDir('LEFT')">‚Üê</button>
    <button id="pauseBtn" class="pause" onclick="togglePause()">‚è∏</button>
    <button onclick="changeDir('RIGHT')">‚Üí</button>

    <div></div>
    <button onclick="changeDir('DOWN')">‚Üì</button>
    <div></div>
  </div>

  <button class="restart" onclick="restartGame()">üîÑ Restart</button>

  <script src="script.js"></script>
</body>
</html>
