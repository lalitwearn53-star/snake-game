<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
    }

    .score-board {
      margin: 10px 0;
      text-align: center;
    }

    canvas {
      border: 4px solid #22c55e;
      background: #020617;
    }

    .controls {
      margin-top: 15px;
      text-align: center;
    }

    .controls button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 20px;
    }

    .restart {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h1>üêç Snake Game</h1>

  <div class="score-board">

    <button onclick="changeDir('LEFT')">‚¨Ö</button>

    <button onclick="changeDir('RIGHT')">‚û°</button><br>

  <script src="script.js"></script>

</html>
