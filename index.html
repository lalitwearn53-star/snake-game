    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #020617;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin: 16px 0 6px;
      font-size: 28px;
    }

    #scoreBox, #highScoreBox {
      font-size: 18px;
      margin-bottom: 6px;
    }

    canvas {
      display: block;
      margin: 12px auto;
      border: 4px solid #22c55e;
      background: #020617;
    }

    /* CONTROLS */
    .controls {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
    }

    .btn {
      border: none;
      border-radius: 12px;
      font-size: 26px;
      cursor: pointer;
    }

    .dir {
      background: #22c55e;
      color: #000;
    }

    .center {
      background: #facc15;
    }

    .restart {
      margin-top: 14px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ef4444;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>üêç Snake Game</h1>

  <div id="scoreBox">
    Score: <span id="score">0</span>
  </div>

  <div id="highScoreBox">
    High Score: <span id="highScore">0</span>
  </div>

  <!-- GAME CANVAS -->
  <canvas id="game" width="360" height="360"></canvas>

  <!-- CONTROLS -->
  <div class="controls">
    <div></div>
    <button class="btn dir" onclick="setDir('UP')">‚Üë</button>
    <div></div>

    <button class="btn dir" onclick="setDir('LEFT')">‚Üê</button>
    <button class="btn center" onclick="togglePause()">‚è∏</button>
    <button class="btn dir" onclick="setDir('RIGHT')">‚Üí</button>

    <div></div>
    <button class="btn dir" onclick="setDir('DOWN')">‚Üì</button>
    <div></div>
  </div>

  <!-- RESTART -->
  <button class="restart" onclick="restartGame()">Restart</button>

  <!-- SCRIPT -->
  <script src="script.js"></script>

</body>
</html>
